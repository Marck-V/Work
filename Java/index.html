<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Page Title</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
</head>
<body>

  <div class="button-container">
    <button onclick="changeMyText()">Change Text</button>
    <button onclick="changeMyColor()">Change Color</button>
	<button onclick="goInvisible()">Invisible</button>  
	<button onclick="myMove()">Move Text</button> 
  </div>

  <h1 id="docHeader">Goodbye, Sky!</h1>
  <script>
    var docHeader = document.getElementById("docHeader");
    var changeMyText = function(){
      // this is my header text
      var myText = "Hello, World!";
      docHeader.innerHTML = myText;
    }
    var changeMyColor = function(){
      var red = Math.random()*255;
      var green  = Math.random()*255;
      var blue = Math.random()*255;
      var RGBval = "rgb(" + red + ", " + green + ", " + blue + ")";
      docHeader.style.color = RGBval;
    }
	var goInvisible = function(){
		docHeader.style.visibility = "hidden";
	}
    
	
  function myMove(){
  var elem = docHeader;   
  var pos = 0;
  var id = setInterval(frame, 5);
  function frame() {
    if (pos == 350) {
      clearInterval(id);
    } else {
      pos++; 
      elem.style.top = pos + 'px'; 
      elem.style.left = pos + 'px'; 
    }
  }
  }
	
    // this is a numberic value for my header font size
    // var myTextSize = Math.random()*100;
    // console.log(docHeader);
    // docHeader.style.fontSize = myTextSize + "px";
  </script>
</body>
</html>
